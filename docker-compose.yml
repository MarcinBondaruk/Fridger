version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: local
    ports:
      - '1805:80'
    volumes:
      - ./app/src:/var/www/app/src
      - ./app/config:/var/www/app/config
      - ./app/.env.local:/var/www/app/.env.local
